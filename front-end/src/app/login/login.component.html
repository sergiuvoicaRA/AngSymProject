<div class="form-signin">
    <form [formGroup]="form" (submit)="submit()">
        <h1 class="h3 mb-3 fw-normal">Please sign in</h1>
        <div class="form-group">
            <label>Username</label>
            <input formControlName="username" type="text" class="form-control" id="floatingInput" required minlength = '6'>
        </div>
        <div class="form-group">
            <label>Password</label>
            <input formControlName="password" type="password" class="form-control" id="floatingPassword" required>
            <div class="text-danger" *ngIf="errors">{{errors}}</div>
        </div>
       
        <button class="w-100 btn btn-lg btn-primary" type="submit" [disabled]="!form.valid">Sign in</button>
    </form>
    <div class='register-new'>
        <a href="/register">Register a new account</a>
    </div>
</div>
