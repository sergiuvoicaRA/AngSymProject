<ng-template #content let-modal>
    <div class="modal-header">
      <h4 class="modal-title" id="modal-basic-title">Add new Partner</h4>
      <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <form [formGroup]="form">
        <div class="form-group">
            <label>Name</label>
            <input formControlName="name" class="form-control" required>
        </div>
        <div class="form-group">
            <label>Email</label>
            <input formControlName="email" class="form-control" required>
        </div>
        <div class="form-group">
            <label>Personal Info</label>
            <input formControlName="personalInfo" type="email" class="form-control" placeholder="name@example.com" required>
        </div>
        <div class="form-group">
            <label>Role</label>
            <input formControlName="role" class="form-control" required>
        </div>
        <div class="form-group">
            <label>Organization</label>
            <input formControlName="organization" class="form-control" required>
        </div>
        <div class="form-group">
            <label>Status</label>
            <input formControlName="status" class="form-control" required>
        </div>
      </form>
    </div>
    <div class="modal-footer">
      <button type="submit" class="btn btn-outline-dark" (click)="modal.close(); submit()">Save</button>
    </div>
  </ng-template>
  <button class="btn btn-success" style="margin: 10px;" (click)="open(content)">Add Partner</button>
